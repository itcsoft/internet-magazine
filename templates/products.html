{% extends 'base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://manrule.ru/images/article/orig/2019/08/modnye-muzhskie-kostyumy-5.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://pix-feed.com/wp-content/uploads/2018/05/be28adfff47893c4519c1307dc6b8866_XL.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://sochi.scapp.ru/wp-content/uploads/post/2016/05/7_753_7263After-Six_2014_2_mood_05.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>


  <!-- {{ products }}
  {% for i in products %}
   <p>{{ i.name }}</p>  
    <p>{{ i.price }}</p> 
     <p>{{ i.category }}</p>
    <p>{{ i.description }}</p> 
   <img src=" {{ i.image.url }}" alt="">
  {% endfor %} -->

  <div class="container">
      <h1 class="text-center mt-5 mb-5">{{title}}</h1>

    <div class="row">
      {% for product in products %}
      <div class="col-6 col-md-6 col-lg-4 mb-3">
          <div class="card h-100 border-0">
              {% if product.image %}
              <div class="card-img-top">
                  <img src="{{product.image.url}}" class="img-fluid mx-auto d-block" height="300px"
                       width="100%" alt="Card image cap">
              </div>
              {% else %}
              <div class="card-img-top">
                  <img src="https://via.placeholder.com/240x240/5fa9f8/efefef"
                       class="img-fluid mx-auto d-block" alt="Card image cap">
              </div>
              {% endif %}
              <div class="card-body text-center">
                  <h4 class="card-title">
                      <a href="{% url 'detail' pk=product.pk %}"
                         class=" font-weight-bold text-dark text-uppercase small"> {{product.name}}</a>
                  </h4>
                  <h5 class="card-price small text-warning">
                      <i>
                          <s></s> {{product.price}} сом</i>
                      <i></i>
                  </h5>
                  <a href="{% url 'addToCart' pk=product.pk %}" class="btn btn-primary ">Добавить в
                      корзину</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
  </div>


{% endblock %}
